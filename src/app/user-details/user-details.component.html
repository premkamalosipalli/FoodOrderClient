<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{user.emailId}}
  </div>  
  <div>
    <label><b>Phone Number: </b></label> {{user.phoneNumber}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Users List</button><br>
