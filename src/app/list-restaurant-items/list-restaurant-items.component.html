<app-admin></app-admin>
<div class="tab-pane fade text-center show active" id="user" role="tabpanel" aria-labelledby="user-tab" aria-selected="true">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>RestaurantItems List</h2>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Restaurant</th>
              <th>Item Name</th>
              <th>Description</th>
              <th>Image</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let restaurantItem of restaurantItems">
                <td>{{restaurantItem.restaurant.restaurantName}}</td>
              <td>{{restaurantItem.restaurantItemName}}</td>
              <td>{{restaurantItem.description}}</td>
              <td><img height="50" src="/assets/Images/{{restaurantItem.imageLocation}}"/></td>
              <td>{{restaurantItem.itemPrice}}</td>
              <td>
                <button (click)="deleteRestaurantItem(restaurantItem.restaurantItemId)" class="btn btn-outline-danger">Delete</button> &nbsp; &nbsp;
                <button (click)="updateRestaurantItem(restaurantItem.restaurantItemId)" class="btn btn-primary">Update</button> &nbsp; &nbsp;
                <!-- <button (click)="restaurantItemDetails(restaurantItem.restaurantItemId)" class="btn btn-outline-info" >Details</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
