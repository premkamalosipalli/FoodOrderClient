<app-admin></app-admin>
<div class="tab-pane fade text-center show active" id="user" role="tabpanel" aria-labelledby="user-tab" aria-selected="true">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Restaurants List</h2>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Restaurant Name</th>
              <th>Description</th>
              <th>Image</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let restaurant of restaurants">
              <td>{{restaurant.restaurantName}}</td>
              <td>{{restaurant.description}}</td>
              <td><img height="50" src="/assets/Images/{{restaurant.imageLocation}}"/></td>
              <td>{{restaurant.address.street}},{{restaurant.address.state}},{{restaurant.address.city}}</td>
              <td>{{restaurant.phoneNumber}}</td>
              <td>
                <button (click)="deleteRestaurant(restaurant.restaurantId)" class="btn btn-outline-danger">Delete</button> &nbsp; &nbsp;
                <button (click)="updateRestaurant(restaurant.restaurantId)" class="btn btn-primary">Update</button> &nbsp; &nbsp;
                <!-- <button (click)="restaurantDetails(restaurant.restaurantId)" class="btn btn-outline-info" >Details</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
