<h2>Employee Details</h2> 

<hr/>
<div *ngIf="delivery">
  <div>
    <label><b>First Name: </b></label> {{delivery.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{delivery.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{delivery.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Users List</button><br>
